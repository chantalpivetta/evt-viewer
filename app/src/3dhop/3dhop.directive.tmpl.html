<div id="3dhop" class="tredhop" onmousedown="if (event.preventDefault) event.preventDefault()" height="100%">
	
	<div id="toolbar" class="tredhopmenu" style="position:absolute;">
		<img  id="home" class="viewer3dhopBtn" ng-click="actionsToolbar('home')" title="Home" src="js-plugins/3dhop/skins/dark/home.png"/><br/>
		<!--ZOOM-->
		<img id="zoomin" class="viewer3dhopBtn" ng-click="actionsToolbar('zoomin')" title="Zoom In" src="js-plugins/3dhop/skins/dark/zoomin.png"/><br/>
		<img id="zoomout" class="viewer3dhopBtn" ng-click="actionsToolbar('zoomout')" title="Zoom Out" src="js-plugins/3dhop/skins/dark/zoomout.png"/><br/>
		<!--ZOOM-->
		<!--LIGHTING-->
		<img id="lighting_off" title="Enable Lighting" ng-click="actionsToolbar('lighting_off')" src="js-plugins/3dhop/skins/dark/lighting_off.png" style="position:absolute; visibility:hidden;"/>
		<img id="lighting"     title="Disable Lighting" ng-click="actionsToolbar('lighting')" src="js-plugins/3dhop/skins/dark/lighting.png"/><br/>
	  	<!--LIGHTING-->
		<!--LIGHT-->
		<img class="viewer3dhopBtn" id="light_on" ng-click="actionsToolbar('light_on')" title="Disable Light Control" src="js-plugins/3dhop/skins/dark/light_on.png" style="position:absolute; visibility:hidden;"/>
		<img class="viewer3dhopBtn" id="light" ng-click="actionsToolbar('light')" title="Enable Light Control" src="js-plugins/3dhop/skins/dark/light.png"/><br/>
		<!--LIGHT-->
		<!--COLOR-->
		<img class="viewer3dhopBtn" id="color_on" ng-click="actionsToolbar('color_on')" title="Model color" src="js-plugins/3dhop/skins/dark/color_on.png" style="position:absolute; visibility:hidden;"/>
		<img class="viewer3dhopBtn" id="color" ng-click="actionsToolbar('color')" title="Solid color" src="js-plugins/3dhop/skins/dark/color.png"/><br/>
		<!--COLOR-->
		<!--MEASURE -->
		<img id="measure_on" class="viewer3dhopBtn" ng-click="actionsToolbar('measure_on')" title="Disable Measure Tool" src="js-plugins/3dhop/skins/dark/measure_on.png" style="position:absolute; visibility:hidden;"/>
		<img id="measure" class="viewer3dhopBtn" ng-click="actionsToolbar('measure')" title="Enable Measure Tool" src="js-plugins/3dhop/skins/dark/measure.png"/><br/>
		<!--MEASURE-->
		<!--POINT PICKING-->
		<!--<img id="pick_on" class="viewer3dhopBtn" ng-click="actionsToolbar('pick_on')" title="Disable PickPoint Mode" src="js-plugins/3dhop/skins/dark/pick_on.png" style="position:absolute; visibility:hidden;"/>-->
		<!--<img id="pick" class="viewer3dhopBtn" ng-click="actionsToolbar('pick')" title="Enable PickPoint Mode" src="js-plugins/3dhop/skins/dark/pick.png"/><br/>-->
		<!--POINT PICKING-->
		<!--SECTIONS-->
		<!--<img id="sections_on" class="viewer3dhopBtn" ng-click="actionsToolbar('sections_on')" title="Disable Plane Sections" src="js-plugins/3dhop/skins/dark/sections_on.png" style="position:absolute; visibility:hidden;"/>-->
		<!--<img id="sections" class="viewer3dhopBtn" ng-click="actionsToolbar('sections')" title="Enable Plane Sections" src="js-plugins/3dhop/skins/dark/sections.png"/><br/>-->
		<!--SECTIONS-->
		<!--FULLSCREEN-->
		<img id="full_on" class="viewer3dhopBtn" ng-click="actionsToolbar('full_on')" title="Exit Full Screen" src="js-plugins/3dhop/skins/dark/full_on.png" style="position:absolute; visibility:hidden;"/>
		<img id="full" class="viewer3dhopBtn" ng-click="actionsToolbar('full')" title="Full Screen" src="js-plugins/3dhop/skins/dark/full.png"/>
	</div>
	<!--MEASURE-->
	<div id="measure-box" class="output-box">Measured length<hr/><span id="measure-output" class="output-text" onmousedown="event.stopPropagation()">0.0</span></div>
	<!--MEASURE-->
	
	<!--POINT PICKING-->
	 <div id="pickpoint-box" class="output-box">XYZ picked point<hr/><span id="pickpoint-output" class="output-text" onmousedown="event.stopPropagation()">[ 0 , 0 , 0 ]</span></div>
	<!--POINT PICKING-->
	<!--SECTIONS-->
	<div id="sections-box" class="output-box">
		<table class="output-table" onmousedown="event.stopPropagation()">
		  <tr><td>Plane</td><td>Position</td><td>Flip</td></tr>
		  <tr>
			  <td><img   id="xplane_on"    title="Disable X Axis Section" src="js-plugins/3dhop/skins/icons/sectionX_on.png" onclick="sectionxSwitch()" style="position:absolute; visibility:hidden; border:1px inset;"/>
				  <img   id="xplane"       title="Enable X Axis Section"  src="js-plugins/3dhop/skins/icons/sectionX.png"  onclick="sectionxSwitch()"/><br/></td>
			  <td><input id="xplaneSlider" class="output-input"  type="range"    title="Move X Axis Section Position"/></td>
			  <td><input id="xplaneFlip"   class="output-input"  type="checkbox" title="Flip X Axis Section Direction"/></td></tr>
		  <tr>
			  <td><img   id="yplane_on"    title="Disable Y Axis Section" src="js-plugins/3dhop/skins/icons/sectionY_on.png" onclick="sectionySwitch()" style="position:absolute; visibility:hidden; border:1px inset;"/>
				  <img   id="yplane"       title="Enable Y Axis Section"  src="js-plugins/3dhop/skins/icons/sectionY.png"  onclick="sectionySwitch()"/><br/></td>
			  <td><input id="yplaneSlider" class="output-input"  type="range"    title="Move Y Axis Section Position"/></td>
			  <td><input id="yplaneFlip"   class="output-input"  type="checkbox" title="Flip Y Axis Section Direction"/></td></tr>
		  <tr>
			  <td><img   id="zplane_on"    title="Disable Z Axis Section" src="js-plugins/3dhop/skins/icons/sectionZ_on.png" onclick="sectionzSwitch()" style="position:absolute; visibility:hidden; border:1px inset;"/>
				  <img   id="zplane"       title="Enable Z Axis Section"  src="js-plugins/3dhop/skins/icons/sectionZ.png"  onclick="sectionzSwitch()"/><br/></td>
			  <td><input id="zplaneSlider" class="output-input"  type="range"    title="Move Y Axis Section Position"/></td>
			  <td><input id="zplaneFlip"   class="output-input"  type="checkbox" title="Flip Z Axis Section Direction"/></td></tr></table>
		<table class="output-table" onmousedown="event.stopPropagation()" style="text-align:right;">
		  <tr>
		   <td>Show planes<input id="showPlane" class="output-input" type="checkbox" title="Show Section Planes" style="bottom:-3px;"/></td>
		   <td>Show edges<input  id="showBorder" class="output-input" type="checkbox" title="Show Section Edges" style="bottom:-3px;"/></td></tr></table>
	   </div>
	  <!--SECTIONS-->

	<canvas id="{{ canvas }}" style="background-image: url(js-plugins/3dhop/skins/backgrounds/light.jpg);" tabindex="0"></canvas>
</div>
<!--width="150" height="1051"-->
